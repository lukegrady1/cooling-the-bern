    <script>
      // Restore path from 404.html redirect (GitHub Pages SPA routing)
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        var search = location.search;
        if (search.indexOf('?p=') === 0 || search.indexOf('&p=') > -1) {
          var params = search.slice(1).split('&').reduce(function (p, s) {
            var r = s.split('='); p[r[0]] = r.slice(1).join('=').replace(/~and~/g, '&'); return p;
          }, {});
          if (params.p !== undefined) {
            history.replaceState(
              null, null,
              location.pathname.slice(0, -1) + (params.p || '/') +
              (params.q ? '?' + params.q : '') + location.hash
            );
          }
        }
      })();
    </script>
